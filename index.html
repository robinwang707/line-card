<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LINE LIFF 名片分享</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: white;
      max-width: 420px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }
    h2 {
      margin: 16px 0 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
    #logoutBtn { background-color: #e53935; }
    #closeBtn { background-color: #4caf50; }
    #shareCardBtn { background-color: #0a8cff; }
    @media (max-width: 500px) {
      .container { margin: 20px; padding: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="profilePicture" src="" alt="頭像" />
    <h2 id="displayName">載入中...</h2>

    <button id="shareCardBtn">分享我的名片</button>
    <button id="logoutBtn">登出</button>
    <button id="closeBtn">關閉 LIFF</button>
  </div>

  <script>
    liff.init({ liffId: "2007619341-nLkE65oP" }).then(() => {
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        liff.getProfile().then(profile => {
          document.getElementById("profilePicture").src = profile.pictureUrl;
          document.getElementById("displayName").textContent = profile.displayName;
        });
      }
    }).catch(err => console.error("LIFF 初始化失敗：", err));

    document.getElementById("logoutBtn").addEventListener("click", () => {
      liff.logout();
      location.reload();
    });

    document.getElementById("closeBtn").addEventListener("click", () => {
      liff.closeWindow();
    });

    document.getElementById("shareCardBtn").addEventListener("click", () => {
      const flexMessage = {
        type: "flex",
        altText: "這是我的名片，請查收！",
        contents: {
          type: "bubble",
          hero: {
            type: "image",
            url: "https://your-image-url.com/profile.jpg", // 換成你的大頭貼圖片連結
            size: "full",
            aspectRatio: "1:1",
            aspectMode: "cover"
          },
          body: {
            type: "box",
            layout: "vertical",
            contents: [
              { type: "text", text: "王信智", weight: "bold", size: "xl" },
              { type: "text", text: "物業管理顧問", size: "sm", color: "#555555" },
              { type: "text", text: "📞 0988-888-686", size: "sm" },
              { type: "text", text: "📧 dragon@gmail.com", size: "sm" }
            ]
          },
          footer: {
            type: "box",
            layout: "vertical",
            contents: [
              {
                type: "button",
                style: "primary",
                color: "#0a8cff",
                action: {
                  type: "uri",
                  label: "加入好友",
                  uri: "https://line.me/R/ti/p/@642yglzg" // 換成你的 LINE 官方帳號超連結
                }
              }
            ]
          }
        }
      };

      liff.shareTargetPicker([flexMessage])
        .then(() => alert("名片已成功分享！"))
        .catch(err => console.error("分享失敗：", err));
    });
  </script>
</body>
</html>
