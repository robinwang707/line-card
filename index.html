<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>分享名片</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>分享我的 LINE 電子名片</h2>
  <button id="shareBtn">分享名片給朋友</button>

  <script>
    const LIFF_ID = "2007569923-Kjybgqzb"; // ⚠️ 請替換為你的 ID

    async function main() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
      }

      document.getElementById("shareBtn").addEventListener("click", async () => {
        if (liff.isApiAvailable('shareTargetPicker')) {
          await liff.shareTargetPicker([
            {
              type: "flex",
              altText: "電子名片",
              contents: {
                type: "bubble",
                hero: {
                  type: "image",
                  url: "https://你的圖片網址.jpg", // ⚠️ 替換圖片網址
                  size: "full",
                  aspectRatio: "20:13",
                  aspectMode: "cover"
                },
                body: {
                  type: "box",
                  layout: "vertical",
                  contents: [
                    {
                      type: "text",
                      text: "異次元科技誌",
                      weight: "bold",
                      size: "xl"
                    },
                    {
                      type: "text",
                      text: "LINE ID: @642yglzg",
                      size: "sm",
                      color: "#888888"
                    },
                    {
                      type: "text",
                      text: "電話: 0988-888-686",
                      size: "sm",
                      color: "#888888"
                    }
                  ]
                }
              }
            }
          ]);
        } else {
          alert("無法分享，請用支援的裝置開啟");
        }
      });
    }

    main();
  </script>
</body>
</html>
