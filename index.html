<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE LIFF 應用示例</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            margin: 50px auto;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        #logoutBtn {
            background-color: #e53935;
        }
        #closeBtn {
            background-color: #4caf50;
        }
        button:hover {
            opacity: 0.9;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LINE LIFF 應用示例</h1>
        <div class="profile">
            <img id="profilePicture" src="" alt="使用者頭像">
            <p id="displayName"></p>
        </div>
        <button id="logoutBtn">登出</button>
        <button id="closeBtn">關閉 LIFF</button>
    </div>

    <script>
        // Initialize LIFF app
        liff.init({ liffId: '2007569923-Kjybgqzb' })
        .then(() => {
            // Check if user is logged in
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                // Get user profile and display picture & name
                liff.getProfile().then(profile => {
                    document.getElementById('profilePicture').src = profile.pictureUrl;
                    document.getElementById('displayName').innerText = '名稱: ' + profile.displayName;
                }).catch(err => console.error(err));
            }
        })
        .catch(err => console.error(err));

        // Logout button
        document.getElementById('logoutBtn').addEventListener('click', function() {
            liff.logout();
            window.location.reload();
        });

        // Close LIFF button
        document.getElementById('closeBtn').addEventListener('click', function() {
            liff.closeWindow();
        });
    </script>
</body>
</html>
