<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PJdesignLINEBOT</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

  <style>
    :root {
      --liff-base-background-color: #FFFFFF;
      --liff-base-text-color: #000000;
      --liff-title-text-color: #111111;
      --liff-title-background-color: #FFFFFF;
      --liff-title-button-color: #111111;
      --liff-status-bar-color: black;
      --liff-progress-bar-color: #06C755;
    }

    h1 {
      width: 80%;
      height: 40px;
      margin-left: 10%;
    }

    h2 {
      width: 80%;
      height: 40px;
      margin-left: 10%;
      color: white;
      font-size: 24px;
    }

    button {
      width: 80%;
      height: 40px;
      margin-left: 10%;
      background-color: #003366;
      color: white;
      font-weight: 600;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002244;
    }

    .card-image {
      width: 80%;
      margin: auto;
      display: block;
    }

    .subtitle {
      color: #003366;
      font-size: 20px;
      text-align: center;
      margin-top: 8px;
      margin-bottom: 20px;
    }
  </style>

  <script>
    $(document).ready(function () {
      liff.init({ liffId: "2007569923-Kjybgqzb" });
    });

    function liff_LINE_Card() {
      liff.shareTargetPicker([
        {
          type: "flex",
          altText: "ROBIN 的 LINE IP 微官網",
          contents: {
            type: "carousel",
            contents: [
              {
                type: "bubble",
                hero: {
                  type: "image",
                  size: "full",
                  aspectRatio: "3:5.4",
                  aspectMode: "cover",
                  url: "https://github.com/robinwang707/line-card/blob/main/001.png?raw=true"
                },
                footer: {
                  type: "box",
                  layout: "vertical",
                  contents: [
                    {
                      type: "button",
                      action: {
                        type: "uri",
                        label: "分享名片給朋友",
                        uri: "https://liff.line.me/2007569923-Kjybgqzb"
                      },
                      style: "primary",
                      color: "#294473"
                    }
                  ]
                }
              },
              {
                type: "bubble",
                hero: {
                  type: "image",
                  size: "full",
                  aspectRatio: "3:5.4",
                  aspectMode: "cover",
                  url: "https://github.com/robinwang707/line-card/blob/main/001.png?raw=true"
                },
                footer: {
                  type: "box",
                  layout: "vertical",
                  contents: [
                    {
                      type: "button",
                      action: {
                        type: "uri",
                        label: "預約諮詢",
                        uri: "https://lin.ee/642yglzg"
                      },
                      style: "primary",
                      color: "#294473"
                    }
                  ]
                }
              }
            ]
          }
        }
      ], { isMultiple: true });
    }

    function liff_closeWindow() {
      liff.closeWindow();
    }

    function liff_shareTargetPicker() {
      liff.shareTargetPicker([
        {
          type: "image",
          originalContentUrl: "https://pjdesign.com.tw/images/line14.jpg",
          previewImageUrl: "https://pjdesign.com.tw/images/line14.jpg"
        }
      ], { isMultiple: true });
    }
  </script>
</head>

<body>
  <h1>ROBIN<br>商品設計</h1>
  <h2></h2>
  <img src="https://github.com/robinwang707/line-card/blob/main/001.png?raw=true" alt="電子名片圖片" class="card-image">
  <h3 class="subtitle">robin商用名片</h3>
  <button onclick="liff_closeWindow()">關閉新視窗</button><br><br>
  <button onclick="liff_shareTargetPicker()">分享指定訊息</button><br><br>
  <button onclick="liff_LINE_Card()">傳送LINE電子名片</button><br><br>
</body>
</html>
